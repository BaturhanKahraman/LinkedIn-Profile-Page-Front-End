<div class="exp-inner">
    <div fxLayout="row" fxLayoutAlign="space-between">
        <h2>Deneyim</h2>
        <mat-icon class="add" (click)="openDialog(mode.Add,null)">add</mat-icon>
    </div>
  <div *ngIf="!experiences" class="exp">
    Herhangi bir deneyim eklememi≈üsiniz!
  </div>
  <div *ngIf="experiences">
    <div *ngFor="let exp of experiences" class="exp" fxLayout="column">
      <div fxLayout="row" fxLayoutAlign="space-between">
        <h3 fxFlex>{{exp.title}}</h3>
        <mat-icon class="edit" (click)="openDialog(mode.Edit,exp)">edit</mat-icon>
      </div>
      <span fxFlex class="place">{{exp.place}}</span>
      <div fxLayout="row" fxLayoutAlign="start" fxLayoutGap="20px">
        <span class="start-date">{{exp.startedDate | date}}</span>
        <span class="end-date" *ngIf="exp.endDate">{{exp.endDate | date}}</span>
      </div>
      <span fxFlex class="city">{{exp.city}}</span>
      <hr/>
    </div>
  </div>

</div>
